<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonders - Civilization VI Helper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="icon" href="Images\logo.png" type="image/png">
</head>

<body class="wonders-page">
    <!-- Add a hamburger button -->
    <button id="hamburgerButton" class="hamburger-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </button>
    <!-- Add a navigation menu -->
    <nav id="navMenu" class="nav-menu">
        <a href="index.html">Home</a>
        <a href="civilizations.html">Civilizations</a>
    </nav>
    <div class="main-content">
        <h2>Select Your Victory Type(s):</h2>
        
        <!-- Victory types-->
        <div class="victory-conditions">
            <label for="dominationCheckbox" class="checkbox-label">
                <input type="checkbox" id="dominationCheckbox">
                <img src="Images/Victory Type Images/Domination_Victory_29.webp"
                alt="Domination">
                <div class="tooltip">Domination</div>
            </label>
            <label for="scienceCheckbox" class="checkbox-label">
                <input type="checkbox" id="scienceCheckbox">
                <img src="Images/Victory Type Images/Science_Victory_29.webp"
                alt="Science">
                <div class="tooltip">Science</div>
            </label>
            <label for="cultureCheckbox" class="checkbox-label">
                <input type="checkbox" id="cultureCheckbox">
                <img src="Images/Victory Type Images/Culture_Victory_29.webp"
                alt="Culture">
                <div class="tooltip">Culture</div>
            </label>
            <label for="religionCheckbox" class="checkbox-label">
                <input type="checkbox" id="religionCheckbox">
                <img src="Images/Victory Type Images/Religious_Victory_29.webp"
                alt="Religion">
                <div class="tooltip">Religion</div>
            </label>
            <label for="diplomacyCheckbox" class="checkbox-label">
                <input type="checkbox" id="diplomacyCheckbox">
                <img src="Images/Victory Type Images/Diplomatic_Victory_29.webp"
                alt="Diplomacy">
                <div class="tooltip">Diplomacy</div>
            </label>
        </div>
        <div class="additional-info-container">
            <img src="Images\info.png" alt="Info icon" class="info-icon">
            <span class="tooltip">If a wonder stays highlighted regardless of which victory condition you select, it means that wonder is
                versatile and is good for any victory
                condition that you are trying to achieve.</span>
            </div>    
            <div class="mainContainer">
                <div class="wonders" id="wondersList">
                    <!-- World wonders will be dynamically added here -->
                </div>                                   
                <div id="descriptionContainer">
                    <!-- Description will be displayed here -->
                </div>    
            </div>
        </div>        
        <script src="wondersScript.js"></script>
        <script src="hamburgerMenu.js"></script>
        <!-- Footer -->
        <footer>
            <p>&copy; <span id="currentYear"></span> Nathaniel Gordon</p>
            <p>GitHub: <a href="https://github.com/NathanielTG" target="_blank">NathanielTG</a></p>
        </footer>
        <script>
            // Set the current year dynamically
            document.getElementById('currentYear').textContent = new Date().getFullYear();
        </script>
    </body>
    </html>
